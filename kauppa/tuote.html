<!doctype html>
<html lang="fi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ajokki – Tuote</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="top">
    <div class="wrap">
      <div class="brand">
        <a class="back" href="./">← Takaisin</a>
        <div class="logo">AJOKKI</div>
        <div class="tag">Tuotetiedot</div>
      </div>
    </div>
  </header>

  <main class="wrap">
    <div id="pstatus" class="status">Ladataan…</div>

    <section id="product" class="product" hidden>
      <div class="phead">
        <h1 id="ptitle"></h1>
        <div class="pmeta">
          <span id="pcat" class="pill"></span>
          <span id="psold" class="pill"></span>
        </div>
        <div id="pprice" class="price"></div>
        <div id="pshort" class="pshort"></div>
      </div>

      <div class="gallery">
        <img id="hero" class="hero" alt="">
        <div id="thumbs" class="thumbs"></div>
      </div>

      <div id="videoWrap" class="video" hidden>
        <div class="vtitle">Video</div>
        <div id="videoInner"></div>
      </div>
    </section>
  </main>

  <dialog id="dlg" class="dlg">
    <button id="dlgClose" class="dlgClose" aria-label="Sulje">✕</button>
    <img id="dlgImg" alt="">
  </dialog>

  <script src="app.js"></script>
</body>
</html>
